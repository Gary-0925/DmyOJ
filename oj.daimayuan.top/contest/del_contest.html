<script type="text/javascript">
	var zan_link = '';
	$('#form-search-problem').submit(function(e) {
		e.preventDefault();
		
		url = 'http://oj.daimayuan.top/problems';
		qs = [];
		$(['search']).each(function () {
			if ($('#input-' + this).val()) {
				qs.push(this + '=' + encodeURIComponent($('#input-' + this).val()));
			}
		});
		if (qs.length > 0) {
			url += '?' + qs.join('&');
		}
		location.href = url;
	});
</script>

	<script type="text/javascript">
if (uoj_username == null || localStorage.getItem("uoj-super_gler-user") != uoj_username) {
	document.querySelector("title").innerHTML = "403 - Daimayuan Online Judge";
	document.querySelector(".uoj-content").innerHTML = '<div class="text-center"><div style="font-size:233px">403</div><p>禁止入内！ T_T</p></div>			';
}
		function change_problems() {
			var textarea = document.getElementById("input-custom_test_contest_editor");
			var text = textarea.value;
			var proid, last = 0, len = text.length;
			text += "\n";
			for (var i = 0; i < len; i++) {
				if (text[i - 1] == '\n') 
					last = i;
				if (text[i + 1] == '\n') {
					proid = text.substring(last, i + 1);
					localStorage.removeItem("lastcontest_id=" + proid + "?name");
				}
			}
			alert("删除完成！");
			location.href="";
		}
	</script>
